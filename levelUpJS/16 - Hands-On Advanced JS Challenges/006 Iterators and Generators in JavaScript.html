<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "006 Iterators and Generators in JavaScript", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task 1: Creating a Simple Generator</strong></p><p>Create a generator function <code>numberGenerator()</code> that yields numbers from 1 to 3.</p><p><br></p><p><strong>Task 2: Create a Custom Iterator</strong></p><p>Create a custom iterator called <code>rangeIterator(start, end)</code> that returns an object that iterates over numbers from start to end.</p><p>Each call to .next() should return the next number in the range until it reaches end.</p><p><br></p><p><strong>Task 3: Generator Function for Fibonacci Sequence</strong></p><p>Create a generator function <code>fibonacciGenerator()</code> that yields numbers from the Fibonacci sequence indefinitely (1, 1, 2, 3, 5, 8, etc.).</p><p>Use the next() method to get the next Fibonacci number.</p><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('yielding values in JS', function() {\n    it('should yield numbers from 1 to 3', function() {\n        const gen = numberGenerator();\n  expect(gen.next().value).toBe(1);\n  expect(gen.next().value).toBe(2);\n  expect(gen.next().value).toBe(3);\n  expect(gen.next().done).toBe(true);\n    });\n});\n\ndescribe('rangeIterator', function() {\n  it('should iterate through numbers in the given range', function() {\n    const iterator = rangeIterator(1, 3);\n    \n    expect(iterator.next()).toEqual({ value: 1, done: false });\n    expect(iterator.next()).toEqual({ value: 2, done: false });\n    expect(iterator.next()).toEqual({ value: 3, done: false });\n    expect(iterator.next()).toEqual({ value: undefined, done: true });\n  });\n  \n  describe('fibonacciGenerator', function() {\n  it('should generate Fibonacci numbers indefinitely', function() {\n    const fib = fibonacciGenerator();\n    \n    expect(fib.next().value).toBe(1);  // 1st number\n    expect(fib.next().value).toBe(1);  // 2nd number\n    expect(fib.next().value).toBe(2);  // 3rd number\n    expect(fib.next().value).toBe(3);  // 4th number\n    expect(fib.next().value).toBe(5);  // 5th number\n    expect(fib.next().value).toBe(8);  // 6th number\n  });\n});\n});\n"}], "solutions": [{"file_name": "index.js", "content": "function* numberGenerator() {\n  yield 1;\n  yield 2;\n  yield 3;\n}\n\nfunction rangeIterator(start, end) {\n  let current = start;\n  return {\n    next: function() {\n      if (current <= end) {\n        return { value: current++, done: false };\n      } else {\n        return { value: undefined, done: true };\n      }\n    }\n  };\n}\n\nfunction* fibonacciGenerator() {\n  let a = 1, b = 1;\n  yield a;\n  yield b;\n  while (true) {\n    let next = a + b;\n    yield next;\n    a = b;\n    b = next;\n  }\n}\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
