<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "003 Prototypal Inheritance in JavaScript", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task 1: Create Inheritance Using Prototypes</strong></p><p>Create a constructor <strong>Animal</strong> with a method <code>makeSound()</code>. Then create a constructor Dog that inherits from <strong>Animal</strong> and adds a method <code>bark()</code></p><p><br></p><p><strong>Task 2: Shape and Rectangle Inheritance</strong></p><p>Create a constructor function Shape that takes color as a parameter and has a method <code>getColor()</code> that returns the color. </p><p>Create another constructor Rectangle that inherits from Shape and adds properties width and height. Add a method <code>getArea()</code> to Rectangle that returns the area of the rectangle.</p>", "tests": [{"file_name": "evaluate.js", "content": "describe('subject', function() {\n    it('Dog should inherit from Animal using prototypal inheritance', function () {\n  const dog = new Dog();\n  expect(dog.makeSound()).toBe('Animal sound');\n  expect(dog.bark()).toBe('Woof!');\n});\n\nit('should inherit color from Shape and add area calculation in Rectangle', function() {\n    const rect = new Rectangle(10, 5, 'blue');\n    \n    expect(rect.getColor()).toBe('blue'); // Inherited from Shape\n    expect(rect.getArea()).toBe(50); // Area calculated in Rectangle\n  });\n\n  it('should correctly set up the prototype chain', function() {\n    const rect = new Rectangle(10, 5, 'green');\n    \n    expect(rect instanceof Rectangle).toBe(true);\n    expect(rect instanceof Shape).toBe(true);\n  });\n});"}], "solutions": [{"file_name": "index.js", "content": "// Task 1\nfunction Animal() {}\n\nAnimal.prototype.makeSound = function() {\n  return 'Animal sound';\n};\n\nfunction Dog() {}\n\nDog.prototype = Object.create(Animal.prototype);\n\nDog.prototype.bark = function() {\n  return 'Woof!';\n};\n\nDog.prototype.constructor = Dog;\n\n// Task 2\nfunction Shape(color) {\n  this.color = color;\n}\nShape.prototype.getColor = function() {\n  return this.color;\n};\n\nfunction Rectangle(width, height, color) {\n  Shape.call(this, color); // Call the Shape constructor\n  this.width = width;\n  this.height = height;\n}\nRectangle.prototype = Object.create(Shape.prototype); // Set up inheritance\nRectangle.prototype.constructor = Rectangle;\n\nRectangle.prototype.getArea = function() {\n  return this.width * this.height;\n};\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
