<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "004 THIS and Binding Context", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task 1: Bind the Correct Context</strong></p><p>Create an object person with properties name and a method <code>introduce()</code>. Use the bind() method to ensure the method works correctly when passed to another function.</p><p><br></p><p><strong>Task 2: Using call() to Invoke a Function with Different Contexts</strong></p><p>Write a function <code>introduce()</code> that uses the this keyword to introduce a person by name. Then, invoke introduce() using call() to introduce different people with the same function.</p><p><br></p><p><strong>Task 3: Using apply() to Pass Arguments with Context</strong></p><p>Create a function <code>sum()</code> that accepts two numbers and uses this to access a multiplier value. Then, invoke sum() with different contexts using apply(), passing the numbers as an array.</p>", "tests": [{"file_name": "evaluate.js", "content": "describe('subject', function() {\n    it('should bind the correct context to the introduce method', function () {\n  expect(boundIntroduce()).toBe('Hi, my name is Alice');\n});\n\nit('should introduce different people using call', function() {\n    function introduce() {\n      return `Hi, my name is ${this.name}`;\n    }\n\n    const person1 = { name: 'Alice' };\n    const person2 = { name: 'Bob' };\n    \n    expect(introduce.call(person1)).toBe('Hi, my name is Alice');\n    expect(introduce.call(person2)).toBe('Hi, my name is Bob');\n  });\n  \n  it('should use apply to sum numbers with different multipliers', function() {\n    function sum(a, b) {\n      return (a + b) * this.multiplier;\n    }\n\n    const context1 = { multiplier: 2 };\n    const context2 = { multiplier: 3 };\n    \n    expect(sum.apply(context1, [5, 10])).toBe(30); // (5 + 10) * 2 = 30\n    expect(sum.apply(context2, [5, 10])).toBe(45); // (5 + 10) * 3 = 45\n  });\n});"}], "solutions": [{"file_name": "index.js", "content": "// Task 1\nconst person = {\n  name: 'Alice',\n  introduce() {\n    return `Hi, my name is ${this.name}`;\n  }\n};\n\nconst boundIntroduce = person.introduce.bind(person);\n\n// Task 2\nfunction introduce() {\n  return `Hi, my name is ${this.name}`;\n}\n\nconst person1 = { name: 'Alice' };\nconst person2 = { name: 'Bob' };\n\nintroduce.call(person1);\nintroduce.call(person2);\n\n// Task 3\nfunction sum(a, b) {\n  return (a + b) * this.multiplier;\n}\n\nconst context1 = { multiplier: 2 };\nconst context2 = { multiplier: 3 };\n\nsum.apply(context1, [5, 10]);\nsum.apply(context2, [5, 10]);"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
