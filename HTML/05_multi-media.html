<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <h1>This is multimedia lecture</h1>
    <img
      src="./images/github profile.jpg"
      alt="This is my pfp"
      width="200px"
      title="this is GOAT"
    />

    <!-- Figure Tag -->
    <figure>
      <img
        src="./images/github profile.jpg"
        alt="This is my pfp"
        width="200px"
        title="this is GOAT"
      />
    </figure>
    <figcaption>Goku</figcaption>

    <!-- dont forget to add controls attribut in video tag -->
    <video
      src="./images/rock sideeye.webm"
      controls
      controlslist="nofullscreen nodownload foobar noremoteplayback noplaybackrate"
    ></video>

    <!-- Aria Tags aka Accessible Rich Internet Applications -->
  </body>
</html>
