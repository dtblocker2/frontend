<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Used h$*6{hi} h$*6 created h1 to h6 tags and {hi} created text content use h1.class_name to give class to tag-->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h4>hi</h4>
    <h5>hi</h5>
    <h6>hi</h6>

    <!-- Used p#id_name -->
    <p id="id_name"></p>
    <p class="class_name"></p>

    <!-- ul>li*2 -->
    <ul>
        <li>Orange tea</li>
        <li>Lemon tea</li>
    </ul>

    <ol>
        <li>Orange tea</li>
        <li>Lemon tea</li>
    </ol>
</body>
</html>
