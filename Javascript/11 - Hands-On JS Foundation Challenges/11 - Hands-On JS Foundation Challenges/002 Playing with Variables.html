<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "002 Playing with Variables", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task</strong>:</p><p>Perform the following mathematical operations<br>on the provided variables <code>a</code> and <code>b</code></p><p><br></p><ol><li><p>Add</p></li><li><p>Subtract</p></li><li><p>Multiply</p></li><li><p>Divide</p></li><li><p>Increment</p></li><li><p>Decrement</p></li><li><p>Reminder</p></li></ol><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('playing with variables', function() {\n    it('should add two values', function() {\n        expect(add()).toBe(42);\n    });\n    \n    it('should subtract two values', function() {\n        expect(subtract()).toBe(6);\n    });\n    \n    it('should multiply two values', function() {\n        expect(multiply()).toBe(432);\n    });\n    \n    it('should divide two values', function() {\n        expect(divide()).toBe(1.3333333333333333);\n    });\n    \n    it('should increment a by 1', function() {\n        expect(increment()).toBe(19);\n    });\n    \n    it('should decrement b by 1', function() {\n        expect(decrement()).toBe(23);\n    });\n    \n    it('should get reminder of two values', function() {\n        expect(reminder()).toBe(6);\n    });\n});\n"}], "solutions": [{"file_name": "index.js", "content": "let a = 18;\nlet b = 24;\n\nfunction add() {\n    const result = a + b;\n    return result;\n}\n\nfunction subtract() {\n    const result = b - a;\n    return result;\n}\n\nfunction multiply() {\n    const result = a * b;\n    return result;    \n}\n\nfunction divide() {\n    const result = b / a;\n    return result;\n}\n\nfunction increment() {\n    let result = a;\n    result += 1;\n    return result;\n}\n\nfunction decrement() {\n    let result = b;\n    result -= 1;\n    return result;\n}\n\nfunction reminder() {\n    const result = b % a;\n    return result;\n}\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
