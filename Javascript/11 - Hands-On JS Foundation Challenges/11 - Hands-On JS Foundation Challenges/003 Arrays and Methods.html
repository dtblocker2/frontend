<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "003 Arrays and Methods", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Utilise the inbuilt methods of arrays in Javascript to solve the below tasks:</p><p><br></p><p><strong>Task 1: Array Filtering</strong></p><p>Write a function <code>filterNumbers(arr)</code> that returns only numbers from a mixed array</p><p><br></p><p><strong>Task 2: Array Reversal</strong></p><p>Write a function <code>reverseArray(arr)</code> that reverses the array</p><p><br></p><p><strong>Task 3: Find Maximum in an Array</strong></p><p>Write a function <code>findMax(arr)</code> that returns the largest number in the array</p><p><br></p><p><strong>Task 4: Remove Duplicates from an Array</strong></p><p>Write a function <code>removeDuplicates(arr)</code> that returns a new array with all duplicates removed</p><p><br></p><p><strong>Task 5: Flatten a Nested Array</strong></p><p>Write a function <code>flattenArray(arr)</code> that takes a nested array and returns a single flattened array</p>", "tests": [{"file_name": "evaluate.js", "content": "describe('Arrays and Methods', function() {\n    it('should return only numbers from a mixed array', function () {\n        expect(filterNumbers([1, 'a', true, 2, 3])).toEqual([1, 2, 3]);\n        expect(filterNumbers(['hello', {}, 4])).toEqual([4]);\n    });\n    \n    it('should reverse the array', function () {\n        expect(reverseArray([1, 2, 3])).toEqual([3, 2, 1]);\n        expect(reverseArray(['a', 'b', 'c'])).toEqual(['c', 'b', 'a']);\n    });\n    \n    it('should return the maximum number in the array', function () {\n        expect(findMax([1, 5, 3, 9, 2])).toBe(9);\n        expect(findMax([-10, -5, -2, -20])).toBe(-2);\n    });\n    \n    it('should return an array with duplicates removed', function () {\n        expect(removeDuplicates([1, 2, 2, 3, 4, 4, 5])).toEqual([1, 2, 3, 4, 5]);\n        expect(removeDuplicates([5, 5, 5, 5, 5])).toEqual([5]);\n    });\n    \n    it('should flatten a nested array', function () {\n        expect(flattenArray([1, [2, 3], [4, [5]]])).toEqual([1, 2, 3, 4, 5]);\n        expect(flattenArray([[[1], 2], [3, [4, 5]]])).toEqual([1, 2, 3, 4, 5]);\n    });\n});\n"}], "solutions": [{"file_name": "index.js", "content": "function filterNumbers(arr) {\n  return arr.filter(item => typeof item === 'number');\n}\n\nfunction reverseArray(arr) {\n  return arr.reverse();\n}\n\nfunction findMax(arr) {\n  return Math.max(...arr);\n}\n\nfunction removeDuplicates(arr) {\n  return [...new Set(arr)];\n}\n\nfunction flattenArray(arr) {\n  return arr.flat(Infinity);\n}\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
