<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "005 Higher-Order Functions and Arrow Functions", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>All the following tasks must be strictly be writtern in arrow functions only.</p><p><br></p><p><strong>Task 1: Using Array Methods</strong></p><p>Write a function <code>squareNumbers(arr)</code> using map() and arrow functions</p><p><br></p><p><strong>Task 2: Custom Filter Function</strong></p><p>Create a function <code>filterEvenNumbers(arr)</code> using filter() and arrow functions</p><p><br></p><p><strong>Task 3: Sum of Positive Numbers</strong></p><p>Write a function <code>sumPositiveNumbers(arr)</code> that takes an array of numbers and returns the sum of all positive numbers using filter() and reduce() with arrow functions</p><p><br></p><p><strong>Task 4: Transform Array of Objects</strong></p><p>Write a function <code>getNames(arr)</code> that takes an array of objects where each object has a name property, and returns an array of just the names using map() and arrow functions</p><p><br></p><p><strong>Task 5: Find the Longest Word</strong></p><p>Write a function <code>findLongestWord(arr)</code> that takes an array of strings and returns the longest word using reduce() and an arrow function</p>", "tests": [{"file_name": "evaluate.js", "content": "describe('Higher-order Functions and Arrow Functions', function() {\n    it('should return the square of each number in the array', function () {\n        expect(squareNumbers([1, 2, 3])).toEqual([1, 4, 9]);\n        expect(squareNumbers([4, 5, 6])).toEqual([16, 25, 36]);\n    });\n\n    it('should return only even numbers from the array', function () {\n        expect(filterEvenNumbers([1, 2, 3, 4])).toEqual([2, 4]);\n        expect(filterEvenNumbers([5, 6, 7, 8])).toEqual([6, 8]);\n    });\n\n    it('should return the sum of all positive numbers in the array', function () {\n        expect(sumPositiveNumbers([1, -2, 3, 4, -5])).toBe(8);\n        expect(sumPositiveNumbers([-1, -2, -3])).toBe(0);\n        expect(sumPositiveNumbers([10, 20, 30])).toBe(60);\n    });\n    \n    it('should return an array of names from the array of objects', function () {\n        const input = [{ name: 'Alice' }, { name: 'Bob' }, { name: 'Charlie' }];\n        expect(getNames(input)).toEqual(['Alice', 'Bob', 'Charlie']);\n    });\n    \n    it('should return the longest word in the array', function () {\n        expect(findLongestWord(['apple', 'banana', 'cherry'])).toBe('banana');\n        expect(findLongestWord(['one', 'two', 'three', 'four'])).toBe('three');\n        expect(findLongestWord(['a', 'ab', 'abc', 'abcd'])).toBe('abcd');\n    });\n});\n"}], "solutions": [{"file_name": "index.js", "content": "const squareNumbers = (arr) => arr.map(num => num * num);\n\nconst filterEvenNumbers = (arr) => arr.filter(num => num % 2 === 0);\n\nconst sumPositiveNumbers = (arr) => \n  arr.filter(num => num > 0).reduce((sum, num) => sum + num, 0);\n\nconst getNames = (arr) => arr.map(item => item.name);\n\nconst findLongestWord = (arr) => \n  arr.reduce((longest, current) => current.length > longest.length ? current : longest, \"\");\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
