<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "001 Playing with Types", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task 1</strong>:</p><p>Write a function <code>stringToNumber</code> that takes a string input and tries to convert it to a number. If the conversion fails, return \"Not a number\". </p><p><br></p><p><strong>Task 2</strong>:</p><p>Write a function <code>flipBoolean</code> that takes any input and converts it to its boolean equivalent, then flips it. For example, true becomes false, 0 becomes true, etc.</p><p><br></p><p><strong>Task 3</strong>:</p><p>Write a function <code>whatAmI</code> that takes an input and returns a string describing its type after conversion. If it's a number, return \"I'm a number!\", if it's a string, return \"I'm a string!\" </p><p><br></p><p><strong>Task 4</strong>:</p><p>Write a function <code>isItTruthy</code> that takes an input and returns \"It's truthy!\" if the value is truthy in JavaScript, or \"It's falsey!\" if it's falsey.</p>", "tests": [{"file_name": "evaluate.js", "content": "describe('stringToNumber', function() {\n    it('should convert string to number if possible', function() {\n        expect(stringToNumber('123')).toEqual(123);\n    });\n\n    it('should return \"Not a number\" if conversion fails', function() {\n        expect(stringToNumber('abc')).toEqual('Not a number');\n    });\n});\n\ndescribe('flipBoolean', function() {\n    it('should flip boolean equivalent of input', function() {\n        expect(flipBoolean(true)).toEqual(false);\n        expect(flipBoolean(0)).toEqual(true);\n    });\n});\n\ndescribe('whatAmI', function() {\n    it('should return \"I\\'m a number!\" if input is a number', function() {\n        expect(whatAmI(123)).toEqual(\"I'm a number!\");\n    });\n\n    it('should return \"I\\'m a string!\" if input is a string', function() {\n        expect(whatAmI('hello')).toEqual(\"I'm a string!\");\n    });\n});\n\ndescribe('isItTruthy', function() {\n    it('should return \"It\\'s truthy!\" if input is truthy', function() {\n        expect(isItTruthy(123)).toEqual(\"It's truthy!\");\n    });\n\n    it('should return \"It\\'s falsey!\" if input is falsey', function() {\n        expect(isItTruthy(null)).toEqual(\"It's falsey!\");\n    });\n});\n"}], "solutions": [{"file_name": "index.js", "content": "function stringToNumber(input) {\n    const num = Number(input);\n\n    if (isNaN(num)) {\n        return \"Not a number\";\n    }\n\n    return num;\n}\n\nfunction flipBoolean(input) {\n    return !Boolean(input);\n}\n\nfunction whatAmI(input) {\n    if (typeof input === 'number') {\n        return \"I'm a number!\";\n    } else if (typeof input === 'string') {\n        return \"I'm a string!\";\n    }\n}\n\nfunction isItTruthy(input) {\n    if (input) {\n        return \"It's truthy!\";\n    }\n\n    return \"It's falsey!\";\n}\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
