<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "003 Classes, Objects, and Inheritance", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task 1: Class Inheritance</strong></p><p>Create a class Vehicle with properties make and model, and a method <code>getDetails()</code> that returns a string \"Make: [make], Model: [model]\". Create a subclass Car that extends Vehicle and adds a method <code>startEngine()</code> that returns \"Engine started\".</p><p><br></p><p><strong>Task 2: Method Overriding in Inheritance</strong></p><p>Extend the Vehicle class from the previous task to include a method <code>move()</code> that returns \"The vehicle is moving\". Then, override the <code>move()</code> method in the Car class to return \"The car is driving\".</p><p><br></p><p><strong>Task 3: Static Methods in Classes</strong></p><p>Add a static method <code>isVehicle(obj)</code> to the Vehicle class that checks if a given object is an instance of Vehicle. The method should return true if the object is a Vehicle or a subclass of Vehicle, and false otherwise.</p>", "tests": [{"file_name": "evaluate.js", "content": "describe('subject', function() {\n    it('Car should inherit from Vehicle', function() {\n  const car = new Car('Toyota', 'Corolla');\n  expect(car.getDetails()).toBe('Make: Toyota, Model: Corolla');\n  expect(car.startEngine()).toBe('Engine started');\n});\n\nit('Car should override move method from Vehicle', function () {\n  const vehicle = new Vehicle('Generic', 'Model');\n  const car = new Car('Toyota', 'Corolla');\n\n  expect(vehicle.move()).toBe('The vehicle is moving');\n  expect(car.move()).toBe('The car is driving');\n});\n\nit('Vehicle static method isVehicle should check instance types', function () {\n  const vehicle = new Vehicle('Generic', 'Model');\n  const car = new Car('Toyota', 'Corolla');\n\n  expect(Vehicle.isVehicle(vehicle)).toBe(true);\n  expect(Vehicle.isVehicle(car)).toBe(true);\n  expect(Vehicle.isVehicle({})).toBe(false);\n});\n});"}], "solutions": [{"file_name": "index.js", "content": "class Vehicle {\n  constructor(make, model) {\n    this.make = make;\n    this.model = model;\n  }\n\n  getDetails() {\n    return `Make: ${this.make}, Model: ${this.model}`;\n  }\n\n  move() {\n    return 'The vehicle is moving';\n  }\n\n  static isVehicle(obj) {\n    return obj instanceof Vehicle;\n  }\n}\n\nclass Car extends Vehicle {\n  startEngine() {\n    return 'Engine started';\n  }\n\n  move() {\n    return 'The car is driving';\n  }\n}\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
