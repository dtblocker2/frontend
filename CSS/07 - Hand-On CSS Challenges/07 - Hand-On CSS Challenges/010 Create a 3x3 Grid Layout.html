<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "010 Create a 3x3 Grid Layout", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task:</strong> Create a 3x3 grid layout where each cell contains a numbered box. The grid should be responsive, and the boxes should adjust their size based on the container's width.</p><p><strong>Instructions:</strong></p><ul><li><p>Create a container <code>div</code> with the class name <code>grid-container</code>.</p></li><li><p>Inside the container, create <strong>nine</strong> <code>div</code> elements with the class name <code>grid-item</code>.</p></li><li><p>Use CSS Grid to arrange the <code>grid-item</code> elements into a 3x3 grid.</p></li><li><p>Style each <code>grid-item</code> with a background color, padding, and centered text.</p></li><li><p>Ensure the grid is responsive so that when the container's width decreases, the grid items maintain their aspect ratio.</p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('grid layout', function() {\r\n    var container = document.querySelector('.grid-container');\r\n    var items = document.querySelectorAll('.grid-item');\r\n\r\n    it('should have a grid container with grid display', function() {\r\n        expect(window.getComputedStyle(container).display).toBe('grid');\r\n    });\r\n\r\n    it('should have a 3x3 grid layout', function() {\r\n        var columns = window.getComputedStyle(container).gridTemplateColumns.split(' ').length;\r\n        var rows = window.getComputedStyle(container).gridTemplateRows.split(' ').length;\r\n        expect(columns).toBe(3);\r\n        expect(rows).toBe(3);\r\n    });\r\n\r\n\r\n    it('should have a gap of 10px between grid items', function() {\r\n        var gap = window.getComputedStyle(container).gap;\r\n        expect(gap).toBe('10px');\r\n    });\r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<html>\r\n    <head>\r\n        <style>\r\n            .grid-container {\r\n                display: grid;\r\n                grid-template-columns: repeat(3, 1fr);\r\n                grid-template-rows: repeat(3, 1fr);\r\n                gap: 10px;\r\n                width: 100%;\r\n                height: 100vh;\r\n                padding: 10px;\r\n                box-sizing: border-box;\r\n            }\r\n\r\n            .grid-item {\r\n                background-color: red;\r\n                display: flex;\r\n                justify-content: center;\r\n                align-items: center;\r\n                font-size: 24px;\r\n                color: white;\r\n                border-radius: 10px;\r\n            }\r\n        </style>\r\n    </head>\r\n    <body>\r\n        <div class=\"grid-container\">\r\n            <div class=\"grid-item\">1</div>\r\n            <div class=\"grid-item\">2</div>\r\n            <div class=\"grid-item\">3</div>\r\n            <div class=\"grid-item\">4</div>\r\n            <div class=\"grid-item\">5</div>\r\n            <div class=\"grid-item\">6</div>\r\n            <div class=\"grid-item\">7</div>\r\n            <div class=\"grid-item\">8</div>\r\n            <div class=\"grid-item\">9</div>\r\n        </div>\r\n    </body>\r\n</html>\r\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
