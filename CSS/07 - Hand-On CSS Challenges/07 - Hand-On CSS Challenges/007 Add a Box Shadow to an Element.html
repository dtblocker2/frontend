<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "007 Add a Box Shadow to an Element", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task:</strong> Create a div element and apply a shadow effect using the <code>box-shadow</code> property.</p><p><strong>Instructions:</strong></p><ul><li><p>Create a <code>div</code> element with the class name <code>shadow-box</code>.</p></li><li><p>Apply the following styles to the div:</p><ul><li><p>Set a width and height of 200px.</p></li><li><p>Use the <code>box-shadow</code> property to add a shadow effect to the box.</p></li><li><p>The shadow should have the following properties:</p><ul><li><p>Horizontal offset of 10px.</p></li><li><p>Vertical offset of 10px.</p></li><li><p>Blur radius of 15px.</p></li><li><p>Shadow color should be <strong>gray</strong>.</p></li></ul></li></ul></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('box shadow', function() {\r\n    var box = document.querySelector('.shadow-box');\r\n\r\n    it('should have a width and height of 200px', function() {\r\n        expect(window.getComputedStyle(box).width).toBe('200px');\r\n        expect(window.getComputedStyle(box).height).toBe('200px');\r\n    });\r\n\r\n    it('should have a box shadow with the correct properties', function() {\r\n        var boxShadow = window.getComputedStyle(box).boxShadow;\r\n        expect(boxShadow).toContain('10px 10px 15px');\r\n        expect(boxShadow).toContain('rgb(128, 128, 128)'); // gray color\r\n    });\r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<html>\r\n    <head>\r\n        <style>\r\n            .shadow-box {\r\n                width: 200px;\r\n                height: 200px;\r\n                background-color: green;\r\n                box-shadow: 10px 10px 15px gray;\r\n                border: 1px solid #ccc;\r\n            }\r\n        </style>\r\n    </head>\r\n    <body>\r\n        <div class=\"shadow-box\"></div>\r\n    </body>\r\n</html>\r\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
