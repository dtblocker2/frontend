<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "008 Positions In CSS", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task:</strong> Create a layout where three elements are positioned using <code>static</code>, <code>relative</code>, and <code>absolute</code> positioning. Each element should be clearly distinguishable with different background colors.</p><p><strong>Instructions:</strong></p><ul><li><p>Create a container <code>div</code> with the class name <code>parent-container</code>.</p></li><li><p>Inside the container, create three <code>div</code> elements:</p><ul><li><p>The first element should have the class name <code>static-box</code> and be positioned normally in the document flow without any top/bottom/left/right.</p></li><li><p>The second element should have the class name <code>relative-box</code> and be positioned 50px to the right and 50px down from its normal position.</p></li><li><p>The third element should have the class name <code>absolute-box</code> and be positioned 30px from the top and 30px from the left of the container.</p></li></ul></li><li><p>Apply background colors to each element to make their positions clear.</p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('CSS positioning', function() {\n    var container = document.querySelector('.parent-container');\n    var staticBox = document.querySelector('.static-box');\n    var relativeBox = document.querySelector('.relative-box');\n    var absoluteBox = document.querySelector('.absolute-box');\n\n    it('should have the static box positioned normally in the document flow', function() {\n        expect(window.getComputedStyle(staticBox).position).toBe('static');\n        expect(staticBox.getBoundingClientRect().top).toBe(container.getBoundingClientRect().top);\n    });\n\n    it('should have the relative box positioned 50px right and 50px down from its normal position', function() {\n        expect(window.getComputedStyle(relativeBox).position).toBe('relative');\n        var relativeBoxTop = relativeBox.getBoundingClientRect().top - staticBox.getBoundingClientRect().bottom;\n        var relativeBoxLeft = relativeBox.getBoundingClientRect().left - container.getBoundingClientRect().left;\n        expect(relativeBoxTop).toBeCloseTo(50, 1);\n        expect(relativeBoxLeft).toBeCloseTo(50, 1);\n    });\n\n    it('should have the absolute box positioned 30px from the top and 30px from the left of the container', function() {\n        expect(window.getComputedStyle(absoluteBox).position).toBe('absolute');\n        var absoluteBoxTop = absoluteBox.getBoundingClientRect().top - container.getBoundingClientRect().top;\n        var absoluteBoxLeft = absoluteBox.getBoundingClientRect().left - container.getBoundingClientRect().left;\n        expect(absoluteBoxTop).toBeCloseTo(30, 1);\n        expect(absoluteBoxLeft).toBeCloseTo(30, 1);\n    });\n});"}], "solutions": [{"file_name": "index.html", "content": "<html>\r\n    <head>\r\n        <style>\r\n            .parent-container {\r\n                position: relative;\r\n                width: 400px;\r\n                height: 400px;\r\n                background-color: yellow;\r\n            }\r\n\r\n            .static-box {\r\n                position: static;\r\n                width: 100px;\r\n                height: 100px;\r\n                background-color: blue;\r\n            }\r\n\r\n            .relative-box {\r\n                position: relative;\r\n                width: 100px;\r\n                height: 100px;\r\n                background-color: green;\r\n                top: 50px;\r\n                left: 50px;\r\n            }\r\n\r\n            .absolute-box {\r\n                position: absolute;\r\n                width: 100px;\r\n                height: 100px;\r\n                background-color: red;\r\n                top: 30px;\r\n                left: 30px;\r\n            }\r\n        </style>\r\n    </head>\r\n    <body>\r\n        <div class=\"parent-container\">\r\n            <div class=\"static-box\">Static</div>\r\n            <div class=\"relative-box\">Relative</div>\r\n            <div class=\"absolute-box\">Absolute</div>\r\n        </div>\r\n    </body>\r\n</html>\r\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
