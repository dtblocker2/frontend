<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "008 Create a Rotating Square Box Using Tailwind CSS", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Instructions:</strong></p><ol><li><p>Create a <code>div</code> element to represent the square box.</p></li><li><p>Apply Tailwind CSS utilities to make the <code>div</code> a square with defined dimensions and background color.</p><ol><li><p>Width and Height must be <strong>w-32 </strong>and <strong>h-32</strong></p></li><li><p>Must have <strong>blue-500 </strong>background</p></li><li><p>Must have <strong>16px </strong>border width</p></li><li><p>Must have <strong>gray-800 </strong>border</p></li></ol></li><li><p>Apply tailwind class for the continuous rotation animation to the square box.</p></li><li><p>Add some padding and border to the box for better visibility.</p></li><li><p>Include the Tailwind CSS CDN link in the <code>&lt;head&gt;</code>:</p><p><code>&lt;link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"&gt;</code></p><p><br></p></li></ol>", "tests": [{"file_name": "evaluate.js", "content": "describe('Rotating Square Box', function() {\r\n    var box = document.querySelector('div');\r\n\r\n    it('should be a square with defined dimensions', function() {\r\n        expect(box.classList.contains('w-32')).toBe(true);\r\n        expect(box.classList.contains('h-32')).toBe(true);\r\n    });\r\n\r\n    it('should have a blue background color', function() {\r\n        expect(box.classList.contains('bg-blue-500')).toBe(true);\r\n        expect(window.getComputedStyle(box).backgroundColor).toBe('rgb(59, 130, 246)'); // RGB value of Tailwind's bg-blue-500\r\n    });\r\n\r\n    it('should have the animate-spin class applied', function() {\r\n        expect(box.classList.contains('animate-spin')).toBe(true);\r\n    });\r\n\r\n    it('should have a border applied', function() {\r\n        expect(box.classList.contains('border-4')).toBe(true);\r\n        expect(box.classList.contains('border-gray-800')).toBe(true);\r\n    });\r\n\r\n    it('should rotate continuously', function(done) {\r\n        var initialTransform = window.getComputedStyle(box).transform;\r\n        setTimeout(function() {\r\n            var newTransform = window.getComputedStyle(box).transform;\r\n            // Ensure that the transform property changes after some time\r\n            expect(newTransform).not.toBe(initialTransform);\r\n            done();\r\n        }, 1000); // Check after 1 second\r\n    });\r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<!DOCTYPE html>\r\n<html lang=\"en\">\r\n<head>\r\n    <link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\">\r\n</head>\r\n<body>\r\n    <div class=\"w-32 h-32 bg-blue-500 animate-spin border-4 border-gray-800\"></div>\r\n</body>\r\n</html>\r\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
