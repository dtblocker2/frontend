<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "007 Create a Gradient Colored Button Using Tailwind CSS", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Instructions:</strong></p><ol><li><p>Create a <code>button</code> element in your HTML.</p></li><li><p>Apply Tailwind CSS gradient utilities to create a gradient background for the button. It must go from <strong>bg-blue-500 </strong>to <strong>bg-pink-500 (left to right).</strong></p></li><li><p>Style the button with appropriate <strong>8px</strong>&nbsp;vertical padding, <strong>16px </strong>horizontal padding, <strong>white</strong> text color, and <strong>medium </strong>box shadow.</p></li><li><p>Add hover effects to enhance the button\u2019s appearance on mouseover. On hover, It must go from <strong>bg-pink-500 </strong>to <strong>bg-blue-500.</strong></p></li><li><p>Include the Tailwind CSS CDN link in the <code>&lt;head&gt;</code>:</p><p><code>&lt;link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"&gt;</code></p><p><br></p></li></ol>", "tests": [{"file_name": "evaluate.js", "content": "describe('Gradient Button', function() {\r\n    var button = document.querySelector('button');\r\n\r\n    it('should have a gradient background', function() {\r\n        expect(button.classList.contains('bg-gradient-to-r')).toBe(true);\r\n        expect(button.classList.contains('from-blue-500')).toBe(true);\r\n        expect(button.classList.contains('to-pink-500')).toBe(true);\r\n    });\r\n\r\n    it('should have text color and padding', function() {\r\n        expect(button.classList.contains('text-white')).toBe(true);\r\n        expect(button.classList.contains('py-2')).toBe(true);\r\n        expect(button.classList.contains('px-4')).toBe(true);\r\n        expect(button.classList.contains('shadow-md')).toBe(true);\r\n    });\r\n\r\n\r\n    it('should have hover effects', function() {\r\n        // Note: You would need a way to simulate hover in a test environment\r\n        // Here we're just checking for hover classes\r\n        expect(button.classList.contains('hover:from-pink-500')).toBe(true);\r\n        expect(button.classList.contains('hover:to-blue-500')).toBe(true);\r\n    });\r\n\r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<!DOCTYPE html>\r\n<html lang=\"en\">\r\n<head>\r\n    <link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\">\r\n</head>\r\n<body class=\"flex justify-center items-center min-h-screen bg-gray-100\">\r\n    <button class=\"bg-gradient-to-r from-blue-500 to-pink-500 text-white py-2 px-4 rounded-lg shadow-md hover:from-pink-500 hover:to-blue-500\">\r\n        Gradient Button\r\n    </button>\r\n</body>\r\n</html>\r\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
