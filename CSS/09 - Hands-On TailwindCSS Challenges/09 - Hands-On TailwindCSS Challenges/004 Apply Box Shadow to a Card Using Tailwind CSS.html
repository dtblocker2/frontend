<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "004 Apply Box Shadow to a Card Using Tailwind CSS", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Instructions:</strong></p><ol><li><p>Create a <code>div</code> that represents a card element.</p></li><li><p>Apply Tailwind CSS box shadow utilities to give the card a subtle shadow effect.</p></li><li><p>Inside the card, include:</p><ul><li><p>A heading (<code>&lt;h2&gt;</code>) for the card title.</p></li><li><p>A paragraph (<code>&lt;p&gt;</code>) for some card content.</p></li></ul></li><li><p>The card should have padding of <strong>24px</strong>, a white background color, and rounded corners with <code>lg</code> class to enhance the design.</p></li><li><p>Add the Tailwind CSS CDN link in the <code>&lt;head&gt;</code> of your HTML:</p><pre class=\"prettyprint linenums\">&lt;link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"&gt;</pre></li></ol>", "tests": [{"file_name": "evaluate.js", "content": "describe('Box Shadow Card', function() {\r\n    var card = document.querySelector('.shadow-lg');\r\n\r\n    it('should have a card element with box shadow applied', function() {\r\n        expect(card).toBeDefined();\r\n        expect(card.classList.contains('shadow-lg')).toBe(true);\r\n    });\r\n\r\n    it('should have padding, background color, and rounded corners', function() {\r\n        expect(card.classList.contains('p-6')).toBe(true);\r\n        expect(card.classList.contains('bg-white')).toBe(true);\r\n        expect(card.classList.contains('rounded-lg')).toBe(true);\r\n    });\r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<!DOCTYPE html>\r\n<html lang=\"en\">\r\n<head>\r\n    <link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\">\r\n</head>\r\n<body>\r\n    <div class=\"shadow-lg p-6 bg-white rounded-lg max-w-sm\">\r\n        <h2>Card Title</h2>\r\n        <p>This is a card component with a box shadow. It's styled using Tailwind CSS.</p>\r\n    </div>\r\n</body>\r\n</html>\r\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
