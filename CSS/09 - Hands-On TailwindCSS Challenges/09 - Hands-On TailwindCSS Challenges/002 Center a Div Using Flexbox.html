<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Assignment</title>

        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial,
                    sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="coding-title"></h1>
        <div>
            <h2>Instructions</h2>
            <div id="coding-instructions"></div>
        </div>
        <div>
            <h2>Test(s)</h2>
            <div id="coding-tests"></div>
        </div>
        <div>
            <h2>Solution(s)</h2>
            <div id="coding-solutions"></div>
        </div>

        <script>
            const quizData = {"title": "002 Center a Div Using Flexbox", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Instructions:</strong></p><ol><li><p>Create a <code>div</code> (parent container) and give it the <code>id=\"parent\"</code>. This div should contain another <code>div</code> (child container) with <code>id=\"child\"</code>.</p></li><li><p>Use Tailwind CSS's flexbox utilities to center the <code>child</code> <code>div</code> inside the <code>parent</code> both vertically and horizontally within the viewport.</p></li><li><p>The content inside the <code>child</code> div should consist of:</p><ul><li><p>A heading (<code>&lt;h1&gt;</code>) with the class <code>text-2xl</code>.</p></li><li><p>A paragraph (<code>&lt;p&gt;</code>) explaining that the div is centered.</p></li></ul></li><li><p>Add the following Tailwind CSS CDN link to the <code>&lt;head&gt;</code> section:</p><p><code>&lt;link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"&gt;</code></p></li><li><p>Ensure that both the <code>parent</code> and <code>child</code> divs have the specified <code>id</code> attributes for the tests to pass.</p><p><br></p></li></ol>", "tests": [{"file_name": "evaluate.js", "content": "describe('Center a Div using Flexbox', function() {\r\n    var container = document.querySelector('#parent');\r\n    var div = document.querySelector('#child');\r\n\r\n    it('should have a flex container that centers the div', function() {\r\n        expect(container.classList.contains('flex')).toBe(true);\r\n        expect(container.classList.contains('justify-center')).toBe(true);\r\n        expect(container.classList.contains('items-center')).toBe(true);\r\n    });\r\n\r\n    it('should center the div within the viewport', function() {\r\n        var divRect = div.getBoundingClientRect();\r\n        var windowHeight = window.innerHeight;\r\n        var windowWidth = window.innerWidth;\r\n\r\n        // Check if the div is approximately centered\r\n        expect(divRect.top).toBeCloseTo((windowHeight - divRect.height) / 2, -10);\r\n        expect(divRect.left).toBeCloseTo((windowWidth - divRect.width) / 2, -10);\r\n    });\r\n\r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<!DOCTYPE html>\r\n<html lang=\"en\">\r\n<head>\r\n    <link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\">\r\n</head>\r\n<body>\r\n    <div id=\"parent\" class=\"flex justify-center items-center min-h-screen\">\r\n        <div id=\"child\">\r\n            <h1 class=\"text-2xl\">Centered Div</h1>\r\n            <p>This div is centered both vertically and horizontally.</p>\r\n        </div>\r\n    </div>\r\n</body>\r\n</html>\r\n"}]};

            function renderCodeList(rootElement, codeList, className, titlePrefix) {
                for (var i = 0; i < codeList.length; i++) {
                    var elem = codeList[i];
                    var jsElem = document.createElement("div");
                    jsElem.className = className;
                    var jsElemTitle = document.createElement("h3");
                    jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
                    var jsElemBody = document.createElement("code");
                    jsElemBody.className = "code-block black-block";
                    jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
                    jsElem.appendChild(jsElemTitle);
                    jsElem.appendChild(jsElemBody);
                    rootElement.appendChild(jsElem);
                }
            }

            function main() {
                // display the assignment
                var codingTitle = document.getElementById("coding-title");
                codingTitle.innerHTML = quizData.title;

                var codingInstructions = document.getElementById("coding-instructions");
                if (quizData.hasInstructions) {
                    codingInstructions.innerHTML = quizData.instructions;
                } else {
                    codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + "</span>";
                }

                // display the test(s)
                var codingTests = document.getElementById("coding-tests");
                if (!quizData.hasTests) {
                    codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + "</span>";
                } else {
                    renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
                }

                // display the solution(s)
                var codingSolutions = document.getElementById("coding-solutions");
                if (!quizData.hasSolutions) {
                    codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + "</span>";
                } else {
                    renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
                }
            }
        </script>
    </body>
</html>
