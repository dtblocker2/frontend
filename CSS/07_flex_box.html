<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="07_flex_box.css">
</head>
<body>

    <div class="container">
        <h2>1. Default Flex (Row-Reverse)</h2>
        <div class="flex-container" style="flex-direction: row-reverse;">
            <div class="circle1 contents">1</div>
            <div class="circle2 contents">2</div>
            <div class="circle3 contents">3</div>
            <div class="circle4 contents">4</div>
            <div class="circle5 contents">5</div>
        </div>
    </div>

    <div class="container">
        <h2>2. Column Flex</h2>
        <div class="flex-container" style="flex-direction: column;">
            <div class="circle1 contents">1</div>
            <div class="circle2 contents">2</div>
            <div class="circle3 contents">3</div>
            <div class="circle4 contents">4</div>
            <div class="circle5 contents">5</div>
        </div>
    </div>

    <div class="container">
        <h2>3. Justify-content (space-between)</h2>
        <div class="flex-container" style="justify-content: space-between;">
            <div class="circle1 contents">1</div>
            <div class="circle2 contents">2</div>
            <div class="circle3 contents">3</div>
            <div class="circle4 contents">4</div>
            <div class="circle5 contents">5</div>
        </div>
    </div>

    <div class="container">
        <h2>4. Align Items (stretch)</h2>
        <div class="flex-container" style="align-items: stretch;">
            <div class="circle1 contents" style="height: auto;">1</div>
            <div class="circle2 contents" style="height: auto;">2</div>
            <div class="circle3 contents" style="height: auto;">3</div>
            <div class="circle4 contents" style="height: auto;">4</div>
            <div class="circle5 contents" style="height: auto;">5</div>
        </div>
    </div>

    <div class="container">
        <h2>5. Flex Wrap</h2>
        <div class="flex-container flex-wrap">
            <div class="circle1 contents">1</div>
            <div class="circle2 contents">2</div>
            <div class="circle3 contents">3</div>
            <div class="circle4 contents">4</div>
            <div class="circle5 contents">5</div>
        </div>
    </div>

    <div class="container">
        <h2>6. Align Content</h2>
        <div class="flex-container align-content">
            <div class="circle1 contents">1</div>
            <div class="circle2 contents">2</div>
            <div class="circle3 contents">3</div>
            <div class="circle4 contents">4</div>
            <div class="circle5 contents">5</div>
        </div>
    </div>

    <div class="container">
        <h2>7. Order Property</h2>
        <div class="flex-container">
